<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बोली सूचना जोडा</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
        }
    </style>
</head>
<body class="bg-green-100">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold mb-4 text-center text-green-700">नवीन बोली जोडा</h2>
        <form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="product_name" class="block text-gray-700 text-sm font-bold mb-2">उत्पादनाचे नाव:</label>
                <input type="text" id="product_name" name="product_name" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div class="mb-4">
                <label for="base_price" class="block text-gray-700 text-sm font-bold mb-2">किंमत (₹):</label>
                <input type="number" id="base_price" name="base_price" step="0.01" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div class="mb-4">
                <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">नग:</label>
                <input type="number" id="quantity" name="quantity" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div class="mb-4">
                <label for="bid_date" class="block text-gray-700 text-sm font-bold mb-2">बोली सुरू होण्याची तारीख:</label>
                <input type="date" id="bid_date" name="bid_date" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div class="mb-4">
                <label for="bid_time" class="block text-gray-700 text-sm font-bold mb-2">बोली सुरू होण्याची वेळ:</label>
                <input type="time" id="bid_time" name="bid_time" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md mr-2 focus:outline-none focus:ring-2 focus:ring-green-300">जमा करा</button>
                <a href="/farmer/dashboard" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300">डॅशबोर्डवर परत जा</a>
            </div>
        </form>
    </div>
</body>
</html>
