<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बोली जोडा - Agrilink</title>  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center">

    <div class="container mx-auto p-4 md:w-2/3 lg:w-1/2 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-700 mb-4 text-center">तुमच्या उत्पादनाची बोली लावा</h2> <form method="post" class="space-y-4">
            <div>
                <label for="product_name" class="block text-gray-700 font-medium">उत्पादनाचे नाव:</label> <input type="text" name="product_name" id="product_name" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label for="base_price" class="block text-gray-700 font-medium">बेस किंमत (₹):</label> <input type="number" name="base_price" id="base_price" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label for="quantity" class="block text-gray-700 font-medium">Quantity:</label>  <input type="number" name="quantity" id="quantity" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label for="image_url" class="block text-gray-700 font-medium">Image URL:</label> <input type="text" name="image_url" id="image_url" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-medium py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
                बोली जोडा </button>
        </form>

        <a href="{{ url_for('farmer_dashboard') }}" class="block mt-4 text-center text-green-700 hover:underline">डॅशबोर्डवर परत जा</a> </div>

</body>
</html>
